name: Ping IP Address

on:
  push:
    branches:
      - main  # Ubah ini sesuai dengan nama cabang Anda

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Ping IP Address
      run: ping -c 4 google.com  # Gantilah <ALAMAT_IP> dengan alamat IP yang ingin Anda ping


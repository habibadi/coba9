name: Call API

on:
  workflow_dispatch:
    inputs:
      message:
        required: true

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      - name: Echo current date
        run: echo $NOW # Gives "2022-12-11T01:42:20"
      - name: Call API
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: |
                curl --location --request POST 'https://staging-tdf.ep.tokopedia.com/api/v2/project/9074d777-b77c-4b46-b5cb-2d394c90318a/post-queue?api_key=10.b35bb813570ee427b70fa073125e623501dea41e399e2fe9b1' \
                --header 'Cookie: _UUID_NONLOGIN_=af78deef97caef0ddb5bfa56db7bb9fb; _UUID_NONLOGIN_.sig=Ck7X2cFXTtGcO1ZDElyZE9x0QR0; _abck=E04917D3A835D87B85EDEB3547657BD4~-1~~-1~-1~-1; _abck=85772C118254448829FE8405E519905F~-1~~-1~-1~-1' \
                --form 'test_type="20"' \
                --form 'option="\"\""' \
                --form 'branch="main"' \
                --form 'suite="-DsuiteXmlFile=${{ github.event.inputs.message }} -DIS_TEL=true"' \
                --form 'tags=$NOW'
